homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_lat
  longitude: !secret home_lon
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: -23
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Amsterdam
  # Customization file
  customize: !include customize.yaml

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
   base_url: !secret baseurl
   ssl_certificate: /ssl/fullchain.pem
   ssl_key: /ssl/privkey.pem
 
# Discover some devices automatically
discovery:

# Sensors
sensor:
  # Weather prediction
  - platform: yr

# Text to speech
tts:
  - platform: google_translate

group: !include_dir_merge_list group/
automation: !include_dir_merge_list automation/
script: !include_dir_merge_list script/
zone:  !include_dir_merge_list zone/
sensor: !include_dir_merge_list sensor/
switch: !include_dir_merge_list switch/
#customize: !include_dir_merge_list customize/
tts: !include_dir_merge_list tts/
packages: !include dir_merge_named package/