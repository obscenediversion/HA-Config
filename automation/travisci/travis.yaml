- alias: 'Ocelotte Config Build Failed Notification'
  trigger:
  - entity_id: sensor.obscenediversion_ha_config_state
    from: started
    platform: state
    to: failed
  condition: []
  action:
    service: mqtt.publish
    data:
      topic: "homeassistant/tts/android_rijk_galaxy_s9_plus_tts/tts"
      payload: "Ocelotte config build failed!"
- alias: 'Ocelotte Build Passed Notification'
  trigger:
  - entity_id: sensor.obscenediversion_ha_config_state
    from: started
    platform: state
    to: passed
  condition: []
  action:
    service: mqtt.publish
    data:
      topic: "homeassistant/tts/android_rijk_galaxy_s9_plus_tts/tts"
      payload: "Ocelotte config build passed!"
- alias: 'Ocelotte config build passed announce '
  trigger:
  - entity_id: sensor.obscenediversion_ha_config_state
    from: started
    platform: state
    to: passed
  condition:
  - condition: state
    entity_id: person.rijk
    state: home
  action:
     service: tts.google_say
     data:
       entity_id: media_player.living_room_speaker
       message: Ocelotte config build passed.
- alias: 'Travis build failed announce '
  trigger:
  - entity_id: sensor.obscenediversion_ha_config_state
    from: started
    platform: state
    to: failed
  condition:
  - condition: state
    entity_id: person.rijk
    state: home
  action:
    service: tts.google_say
    data:
     entity_id: media_player.living_room_speaker
     message: Ocelotte config build failed.
